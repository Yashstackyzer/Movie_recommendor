<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a); /* light black gradient */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .home-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
            width: 600px;
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }
        .btn-custom {
            margin: 10px;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            color: white;
            border: none;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 6px 18px rgba(0,0,0,0.3);
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }
        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #36d1dc);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #ff4b2b);
        }
        .poster-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        .poster-grid img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .poster-grid img:hover {
            transform: scale(1.08);
        }
    </style>
</head>
<body>

<div class="home-box">
    <h2>Welcome, {{ session['username'] }} üé¨</h2>

    <p>{{ rec }}</p>

    {% if similar_users %}
        <h5>Other users with similar taste:</h5>
        <ul class="list-unstyled">
            {% for u in similar_users %}
                <li>‚≠ê {{ u }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('add_movie') }}" class="btn btn-primary btn-custom">‚ûï Add Movie</a>
        <a href="{{ url_for('view_movies') }}" class="btn btn-info btn-custom">üìñ View My Movies</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">üö™ Logout</a>
    </div>

    <!-- Movie posters section -->
    <div class="poster-grid">
        <img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_SY679_.jpg" alt="Inception Poster">
        <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg" alt="Interstellar Poster">
        <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="The Dark Knight Poster">
        <img src="https://m.media-amazon.com/images/I/91zLb7m7dkL._AC_SY679_.jpg" alt="Avengers Poster">
    </div>
</div>

</body>
</html>
