<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #e0f2fe); /* light blue gradient */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        textarea {
            resize: none;
        }
        .btn-success {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s ease-in-out;
        }
        .btn-success:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: bold;
            background-color: #6c757d;
            border: none;
            transition: transform 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Add a Movie ðŸŽ¬</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Movie Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Release Date</label>
            <input type="date" name="date" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">IMDB Rating</label>
            <input type="number" step="0.1" name="imdb" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Review</label>
            <textarea name="review" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">âœ… Add Movie</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn btn-secondary">â¬… Back</a>
</div>

</body>
</html>
