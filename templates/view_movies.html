<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #e0f2fe); /* light blue gradient */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            width: 800px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.08);
        }
        thead {
            background: #0d6efd;
            color: white;
            text-align: center;
        }
        tbody tr:hover {
            background-color: #f1f5f9;
            transition: 0.2s ease-in-out;
        }
        .btn {
            width: 48%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s ease-in-out;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="content-box">
    <h2>ðŸŽ¥ My Movies</h2>

    {% if movies %}
    <table class="table table-striped text-center align-middle">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>IMDB</th>
                <th>Review</th>
            </tr>
        </thead>
        <tbody>
            {% for m in movies %}
            <tr>
                <td>{{ m[0] }}</td>
                <td>{{ m[1] }}</td>
                <td>{{ m[2] }}</td>
                <td>{{ m[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center text-muted">No movies added yet.</p>
    {% endif %}

    <div class="btn-container">
        <a href="{{ url_for('add_movie') }}" class="btn btn-primary">âž• Add Another</a>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">â¬… Back</a>
    </div>
</div>

</body>
</html>
