<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <style>
        body {
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #ffffff;
            width: 800px;           /* increased width */
            max-height: 90vh;       /* increased height */
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            padding: 20px;          /* more padding for bigger header */
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 22px;        /* slightly bigger font */
        }

        .chat-messages {
            flex: 1;
            padding: 20px;          /* more spacing inside messages area */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-message {
            background: #f1f1f1;
            padding: 12px 18px;     /* increased padding */
            border-radius: 15px;    /* bigger rounding */
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }

        .chat-message.me {
            background: #d1e7ff;
            align-self: flex-end;
        }

        .chat-message .username {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #007bff;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;          /* bigger input */
            border: none;
            outline: none;
            font-size: 18px;        /* bigger font */
        }

        .chat-input button {
            padding: 15px 25px;     /* bigger button */
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .chat-input button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;             /* slightly wider scrollbar */
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style><

</head>
<body>
    <div class="chat-container">
                <!-- Add this inside the chat-container, above chat-header -->
        <div style="text-align: left; padding: 10px 20px;">
            <a href="{{ url_for('home') }}" class="btn btn-secondary btn-custom" style="padding: 10px 20px; font-weight:bold; border-radius:10px; box-shadow:0px 3px 8px rgba(0,0,0,0.2);">
                ‚Üê Back
            </a>
        </div>

        <div class="chat-header">
            Movie Chat Room
        </div>
        <div class="chat-messages" id="messages">
            {% for msg in chat_messages %}
                <div class="chat-message">
                    <span class="username">{{ msg.split(':')[0] }}</span>
                    {{ msg.split(':', 1)[1] }}
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <input type="text" id="msgInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messagesContainer = document.getElementById("messages");
        const msgInput = document.getElementById("msgInput");

        function sendMessage() {
            const msg = msgInput.value.trim();
            if(msg) {
                socket.emit("message", msg);
                msgInput.value = "";
            }
        }

        socket.on("message", function(msg){
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("chat-message");
            // Check if the message is from current user
            if(msg.startsWith("{{ session['username'] }}:")) {
                msgDiv.classList.add("me");
            }
            const [username, content] = msg.split(":");
            msgDiv.innerHTML = `<span class="username">${username}</span>${content}`;
            messagesContainer.appendChild(msgDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });

        msgInput.addEventListener("keypress", function(e){
            if(e.key === "Enter"){
                sendMessage();
            }
        });
    </script>
</body>
</html>
